<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ORM benchmarks</title>

  <!-- version 4.4.1 -->
  <script src="testEnv.js"></script>
  <script src="/node_modules/chart.js/dist/Chart.umd.js"></script>


  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<i>Generated date: xxxxx</i>

<h1>Benchmark report</h1>

<p>GitHub repo: <a href="https://github.com/krzysztofhewelt/orm-benchmarking" target="_blank">https://github.com/krzysztofhewelt/orm-benchmarking</a>
</p>

<div>
  <b>Targets:</b>
  <ul>
    <li>Eloquent (PHP)</li>
    <li>Sequelize (JS)</li>
    <li>Entity Framework (.NET/C#)</li>
    <li>Hibernate (Java)</li>
  </ul>
</div>

<div>
  <b>Test environment:</b> <br>
  <div id="testEnv"></div>
</div>

<div>
  No. of repeated tests: 100
</div>

<div class="banner">Test 1.</div>

<canvas id="simpleUsersChart" width="400" ></canvas>
<canvas id="complexStudentsChart" width="400"></canvas>

<script>
  // Function to fetch chart data from the server
  async function fetchChartData(url) {
    const response = await fetch(url);
    return await response.json();
  }

  // Function to draw charts
  async function drawCharts() {
    const simpleUsersData = await fetchChartData("/simpleUsersData");
    const complexStudentsData = await fetchChartData("/complexStudentsData");

    // Draw charts
    const simpleUsersCtx = document.getElementById("simpleUsersChart").getContext("2d");
    new Chart(simpleUsersCtx, {
      type: "line",
      data: simpleUsersData,
      options: {
        // Chart options
      }
    });

    const complexStudentsCtx = document.getElementById("complexStudentsChart").getContext("2d");
    new Chart(complexStudentsCtx, {
      type: "line",
      data: complexStudentsData,
      options: {
        // Chart options
      }
    });
  }

  // Call drawCharts function when the DOM content is loaded
  document.addEventListener("DOMContentLoaded", drawCharts);
</script>
</body>
</html>
